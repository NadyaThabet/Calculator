<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="input-div">
        <input type="text" placeholder="0" />
      </div>
      <div class="num-btns">
        <div class="calc-btns">
          <button value="7" data-btns="strings">7</button>
          <button value="8" data-btns="strings">8</button>
          <button value="9" data-btns="strings">9</button>
          <button value="+" data-btns="strings">+</button>
        </div>
        <div class="calc-btns">
          <button value="4" data-btns="strings">4</button>
          <button value="5" data-btns="strings">5</button>
          <button value="6" data-btns="strings">6</button>
          <button value="-" data-btns="strings">-</button>
        </div>
        <div class="calc-btns">
          <button value="1" data-btns="strings">1</button>
          <button value="2" data-btns="strings">2</button>
          <button value="3" data-btns="strings">3</button>
          <button value="*" data-btns="strings">*</button>
        </div>
        <div class="calc-btns">
          <button value="0" data-btns="strings">0</button>
          <button value="/" data-btns="strings">/</button>
          <button id="del-btn">del</button>
          <button id="equal">=</button>
        </div>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
